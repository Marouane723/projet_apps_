<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des Contraintes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #343a40;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Choisissez une Contrainte</h1>
        <form method="post">
            {% csrf_token %}
            <label>
                <input type="radio" name="contraint" value="Aucun contrainte" required>
                Aucun contrainte
            </label>
            <label>
                <input type="radio" name="contraint" value="SDST">
                SDST
            </label>
            <label>
                <input type="radio" name="contraint" value="SIST">
                SIST
            </label>
            <label>
                <input type="radio" name="contraint" value="No wait">
                No wait
            </label>
            <label>
                <input type="radio" name="contraint" value="No idle">
                No idle
            </label>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
